<header class="p-3 shadow-sm border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a routerLink="/" class="d-flex align-items-center mb-1 me-5 mb-lg-0 text-white text-decoration-none">
        <img src="../../../assets/cafet.svg" width="45px">
        <span class="font-weight-bold" style="font-size: x-large; color: #4747A1; padding-top: 1px; margin-left: -5px; font-family: Poppins, sans-serif">afet </span>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-4">
        <input type="search" class="form-control" #inputElement (input)="this.searchEvent(inputElement)" placeholder="Search...">
      </form>

      <div class="ms-1 me-4">
        <ng-container *ngIf="cart !== null && cart !== undefined && cart.count !== undefined">
          <i class="pi pi-shopping-cart" [ngClass]="((cart.isValid) ? 'p-text-secondary' : 'p-text-danger')" pBadge style="font-size: 1.4rem" value="{{cart.count}}"></i>
        </ng-container>
      </div>

      <div class="d-flex justify-content-end">
        <ng-container *ngIf="imageLink">
          <p-avatar image="{{this.imageLink}}" (click)="menu.toggle($event)" styleClass="mr-2" size="small" shape="circle"></p-avatar>
          <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </ng-container>
        <ng-container *ngIf="!imageLink">
          <p-avatar label="A" [routerLink]="['/auth']"  shape="circle"></p-avatar>
        </ng-container>
      </div>
    </div>
  </div>
</header>
