<p-accordionTab header="{{categoryName}}" [selected]="true" >
  <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative">
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
      <ng-container *ngFor="let eachStock of this.categoryStock">
        <app-shop-card [Stock]="eachStock" [Cart]="getCartOrNot(eachStock.foodId)"  ></app-shop-card>
      </ng-container>
    </div>
  </div>
</p-accordionTab>

<p-divider class="pt-3 pb-3"></p-divider>
