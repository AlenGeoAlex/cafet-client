<app-overlay></app-overlay>
<p-toast position="top-right"></p-toast>
<ng-container>
  <div class="container-fluid" style="margin-top: 6rem;">
    <p-toast position="top-right"></p-toast>
    <div class="container-fluid d-flex justify-content-center">
      <div class="row">
        <div class="d-flex ">
          <h3 style="color: #2C74B3;">Register New Account</h3>
        </div>
      </div>
    </div>

    <div class="card" style=" margin-top: 2rem; margin-right: 30rem; margin-left: 30rem">
      <form [formGroup]="this.UserRegForm" >
        <div class="offset-1">
          <div class="row">
            <div class="col-9">

              <div class="card-body">
                <div class="row">
                  <div class="col-4 pt-2 ms-2">
                    <span class="text-primary">User/Staff Email</span>
                  </div>
                  <div class="col-6">
                    <input type="text" formControlName="emailAddress" placeholder="Email Address" pInputText>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-4 pt-2 ms-2">
                    <span class="text-primary" >User/Staff First Name</span>
                  </div>
                  <div class="col-6">
                    <input type="text" formControlName="firstName" placeholder="First Name" pInputText>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-4 pt-2 ms-2">
                    <span class="text-primary" >User/Staff Last Name</span>
                  </div>
                  <div class="col-6">
                    <input type="text" formControlName="lastName" placeholder="Last Name" pInputText>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-4 pt-2 ms-2">
                    <span class="text-primary">User/Staff Role</span>
                  </div>
                  <div class="col-6">
                    <p-dropdown [options]="roles" formControlName="role"  placeholder="Select a Role"></p-dropdown>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-4">
                  </div>
                  <div class="col-6 offset-2">
                    <p-button [disabled]="!this.UserRegForm.valid" (click)="this.onClick(this.UserRegForm.getRawValue())" icon="pi pi-check" label="Create"></p-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</ng-container>
