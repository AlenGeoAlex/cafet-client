<ng-container *ngIf="user != null" >
  <div class="full-container bg-light" >
    <main class="has-dflex-center">
      <section>
        <div class="lx-container-70">
          <div class="lx-row">
            <h1 class="title">Edit your profile</h1>
          </div>
          <div class="lx-row align-stretch">
            <div class="lx-column column-user-pic">
              <div class="profile-pic bs-md">
                <h1 class="pic-label">Profile picture</h1>
                <div class="pic bs-md">
                  <img src="{{imageUrl}}" alt="" width="4024" height="6048" loading="lazy">

                  <input #fileComponent (change)="this.onFileUpload($event.target)" type="file" accept="image/png, image/jpeg" style="display: none" />
                  <a id="change-avatar" (click)="this.onImageUploadClick()" class="lx-btn"><i class="fas fa-camera-retro"></i>&nbsp;&nbsp;Change your profile picture.</a>
                </div>
                <div class="pic-info">
                  <p><i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp;This photo will appear on the platform, and would only be visible for staffs.</p>
                </div>
              </div>
            </div>
            <div class="lx-column">
              <form [formGroup]="this.userFormGroup">
                <div class="fieldset">
                  <label>First Name</label>
                  <div class="input-wrapper">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="First Name"  formControlName="FirstName" required>
                  </div>
                </div>

                <div class="fieldset">
                  <label>Last Name</label>
                  <div class="input-wrapper">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="Last Name"  formControlName="LastName" required>
                  </div>

                </div>

                <div class="fieldset">
                  <label>Phone Number</label>
                  <div class="input-wrapper">
                    <span class="icon"><i class="fas fa-address-card"></i></span>
                    <input type="number" placeholder="10 Digit Phone number" formControlName="PhoneNumber">
                  </div>
                  <div id="user-id-helper" class="helper"></div>
                </div>

                <div class="fieldset">
                  <label for="email">E-mail</label>
                  <div class="input-wrapper">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" readonly id="email" value="{{user.userEmail}}" autocomplete="username">
                  </div>
                  <div id="email-helper" class="helper"></div>
                </div>

                <div class="fieldset">
                  <label for="pass">Password</label>
                  <div class="input-wrapper">
                    <span class="icon"><i class="fas fa-key"></i></span>
                    <input #passComponent formControlName="Password" (input)="this.passWordInput()" type="password" id="pass">
                  </div>
                  <div id="pass-helper" class="helper">
                    If you wish to change your old password, Be sure to make the new password of least of 8 characters
                  </div>
                </div>

                <div class="fieldset" *ngIf="showConfPassword">
                  <label for="pass">Confirm Password</label>
                  <div class="input-wrapper">
                    <span class="icon"><i class="fas fa-key"></i></span>
                    <input type="password" formControlName="ConfPassword" id="conf-pass">
                  </div>
                  <div id="conf-pass-helper" class="helper">
                    Confirm your password
                  </div>
                </div>

                <div class="actions">
                  <button pButton pRipple [disabled]="!this.isValid()" (click)="this.submitChanges()"  type="button" label="Save" class=" p-button-raised"></button>
                  <button pButton pRipple [routerLink]="getUserHome()" type="button" label="Cancel" class=" p-button-raised p-button-danger"></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</ng-container>
