<app-user-overlay></app-user-overlay>
<ng-container *ngIf="user">
  <div class="">
    <div class="container-fluid bg-light" style="padding-left: 0px; padding-right: 0px">
      <div class="card pb-5 bg-light" style="width: 100%; height: 100%">
        <div class="container-fluid">

          <div class="mt-3 row">
            <div class="d-flex justify-content-center">
              <h2 style="font-family: Poppins, sans-serif;" class="fw-bold text-primary">Wallet Recharge</h2>

            </div>
          </div>

          <div class="row">
            <div class="col-7">
              <div class="container mt-3">

                <div class="row ms-1">
                  <div class="col">
                    <h5>Email Address</h5>
                  </div>
                </div>

                <div class="row mb-1 ms-1 me-1">
                  <div class="col-12">
                <span class="p-fluid">
                  <input type="text" readonly [value]="user.userEmail" pInputText>
                </span>
                  </div>
                </div>

                <!-- -->

                <div class="container mt-3">
                  <div class="row">
                    <div class="col">
                      <h5>Full Name</h5>
                    </div>
                  </div>

                  <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" readonly [value]="user.userName" pInputText>
                    </div>
                  </div>
                </div>

                <!-- -->

                <div class="container mt-3">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <h5>Current Balance</h5>
                        </div>
                      </div>

                      <div class="col-12 md:col-4">
                        <div class="p-inputgroup">
                          <span class="p-inputgroup-addon"><i class="pi pi-star"></i></span>
                            <input type="string" value="{{user.walletBalance | currency: 'INR'}}" readonly pInputText>
                        </div>
                      </div>
                    </div>

                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <h5>Add Balance</h5>
                        </div>
                      </div>

                      <div class="col-12 md:col-4">
                        <div class="p-inputgroup">
                          <span class="p-inputgroup-addon"><i class="pi pi-star-fill"></i></span>
                          <p-inputNumber [(ngModel)]="balanceToAdd" inputId="locale-indian" mode="currency" [min]="1" locale="en-IN" currency="INR" [minFractionDigits]="2">
                          </p-inputNumber>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- -->
                <div class="row mt-4">
                  <div class="d-flex justify-content-evenly">
                    <button pButton pRipple type="button" (click)="balanceToAdd = 100" label="{{100 | currency: 'INR'}}" class="p-button-outlined p-button-secondary"></button>
                    <button pButton pRipple type="button" (click)="balanceToAdd = 200" label="{{200 | currency: 'INR'}}" class="p-button-outlined p-button-secondary"></button>
                    <button pButton pRipple type="button" (click)="balanceToAdd = 500" label="{{500 | currency: 'INR'}}" class="p-button-outlined"></button>
                    <button pButton pRipple type="button" (click)="balanceToAdd = 1000" label="{{1000 | currency: 'INR'}}" class="p-button-outlined p-button-info"></button>
                    <button pButton pRipple type="button" (click)="balanceToAdd = 2000" label="{{2000 | currency: 'INR'}}" class="p-button-outlined p-button-help"></button>
                    <button pButton pRipple type="button" (click)="balanceToAdd = 5000" label="{{5000 | currency: 'INR'}}" class="p-button-outlined p-button-success"></button>

                  </div>
                </div>
                <!-- -->

                <div class="row mt-5">
                  <div class="col-4">
                  </div>
                  <div class="col">
                    <p-button label="Checkout" [disabled]="balanceToAdd <= 0" (click)="this.recharge()" pTooltip="Recharge your personal wallet" class="ms-2 " icon="pi pi-check"></p-button>
                  </div>
                </div>

              </div>
            </div>

            <div class="col-1 "></div>

            <div class="col mt-5 ms-5">
              <img src="./assets/wallet.png" class="img-fluid" alt="...">
            </div>

            <div class="col"></div>
          </div>


        </div>
      </div>
    </div>
  </div>

</ng-container>
