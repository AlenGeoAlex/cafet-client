<app-user-overlay></app-user-overlay>
<div class="main-container">
  <div class="check-container">
    <div class="check-background">
      <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <div class="check-shadow"></div>
  </div>
  <h6 class="fw-bolder" style="font-family: Poppins, sans-serif">Your order has been successfully placed! Click <a routerLink="/user/orders/{{orderId}}">here</a> to checkout</h6>
  <h6 class="fw-bold" style="font-family: Poppins, sans-serif">Order Id : <span class="fw-normal">{{orderId}}</span></h6>

</div>
